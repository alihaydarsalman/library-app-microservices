spring:
  application:
    name: gateway-service


  cloud:
    gateway:
      routes:
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/v1/books/**
        - id: library-service
          uri: lb://library-service
          predicates:
            - Path=/v1/library/**

server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: info # cikarilmak istenen(gorulmek istenmeyen) endpointler.
  endpoint:
    env:
      show-values: always